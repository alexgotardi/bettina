<html>
<head>
  <title>Bettina Calculator</title>
  <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <style>
    @import url(https://fonts.googleapis.com/css?family=Oswald);

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(to top, #114357 0%, #784040 100%), #114357;     
      font-family: "Oswald", sans-serif;
      letter-spacing: 1px;
      font-size: 17px;
    }

    .widget {
      display: flex;
      flex-direction: row;
      margin-top: 50px;
    }

    .widget:first-child {
      margin-top: 0;
    }

    .widget:first-child .icon {
      background: #5a91bf;
      border-bottom: 3px solid #2b506e;
    }

    .widget:nth-child(2) .icon {
      background: lightcoral;
      border-bottom: 3px solid #784040;
    }

    .widget:nth-child(3) .icon {
      background: darkseagreen;
      border-bottom: 3px solid #396039;
    }

    .icon {
      height: 75px;
      width: 75px;
      color: #FFF;
      display: flex;
      justify-content: center;
      align-items: center;
      border-top-left-radius: 5px;
    }

    .info {
      height: 75px;
      width: 250px;
      background: #FFF;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: space-around;
      flex-direction: row;
      border-top-right-radius: 5px;
      border-bottom: 3px solid #777;
    }

    .info div:nth-child(2) {
      font-size: 29px;
    }

    span {
      margin: 0;
      padding: 0;
      font-size: 14px;
    }

    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
    }
    input[type=number] {
      border: 0;
      font-family: "Oswald", sans-serif;
      font-size: 29px;
      width: 80%;
      -moz-appearance: textfield;
      appearance: textfield; 
      padding: 5px;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>Bettina Calculator</h1>
  <h3>Bettina agora é uma unidade de medida monetária! Descubra quantas Bettina's você possui ;)</h3>
<div class="widget">
  <div class="icon"><i class="fa fa-dollar fa-2x"></i></div>
  <div class="info">
    <div></div>
    <div>
			<input type="number" value="0" step=".1" min="1" id="brl"> <span>BRL</span>
		</div>
  </div>
</div>


<div class="widget">
  <div class="icon"><i class="fa fa-btc fa-2x"></i></div>
  <div class="info">
    <div></div>
    <div>
			<div id="bett">0 <span>BETTINA</span></div>
		</div>
  </div>
</div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      const bettRate = 1042000.00;
      let brl = document.getElementById("brl");
      let bett = document.getElementById("bett");

      $('#brl').on('change', function(e) {
        bett.innerHTML = (parseFloat($(e.target).val()) / bettRate).toFixed(8) + " <span>BETTINA</span>";
      });
    });
	
  </script>
</body>
</html>
