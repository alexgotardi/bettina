    @import url(https://fonts.googleapis.com/css?family=Oswald);

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(to top, #4285f4 0%, #df0771 100%), #df0771;     
      font-family: "Oswald", sans-serif;
      letter-spacing: 1px;
      font-size: 17px;
    }

    .widget {
      display: flex;
      flex-direction: row;
      margin-top: 50px;
    }

    .widget:first-child {
      margin-top: 0;
	width: auto;
	height: 100px;
    }

    .widget:first-child .icon {
      background: #5a91bf;
      border-bottom: 3px solid #2b506e;
    }

    .widget:nth-child(2) .icon {
      background: lightcoral;
      border-bottom: 3px solid #784040;
    }

    .widget:nth-child(3) .icon {
      background: darkseagreen;
      border-bottom: 3px solid #396039;
    }

    .icon {
      height: 75px;
      width: 75px;
      color: #FFF;
      display: flex;
      justify-content: center;
      align-items: center;
      border-top-left-radius: 5px;
    }

    .info {
      height: 75px;
      width: 250px;
      background: #FFF;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: space-around;
      flex-direction: row;
      border-top-right-radius: 5px;
      border-bottom: 3px solid #777;
    }

    .info div:nth-child(2) {
      font-size: 29px;
    }

    span {
      margin: 0;
      padding: 0;
      font-size: 14px;
    }

    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
    }
    input[type=number] {
      border: 0;
      font-family: "Oswald", sans-serif;
      font-size: 29px;
      width: 80%;
      -moz-appearance: textfield;
      appearance: textfield; 
      padding: 5px;
      text-align: right;
    }
  </style>
</head>

			<input type="number" value="0" step="1" min="1" id="brl"> <span>BRL</span>
		</div>
  </div>
</div>


<div class="widget">
  <div class="icon"><i class="fa fa-btc fa-2x"></i></div>
  <div class="info">
    <div></div>
    <div>
			<div><input type="number" value="0" step="1" min="0" id="bett"> <span>BETTINA</span></div>
		</div>
  </div>
</div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
	var bettRate = 1042000.00;
	var brl = $("#brl");
	var bett = $("#bett");
	
	brl.on('change keyup', function(e) {
		 bettinize($(e.target).val());
	});
	
	bett.on('change keyup', function(e) {
		 unbettinize($(e.target).val());
	});
	
	function bettinize(input) {
		bett.val((parseFloat(input) / bettRate).toFixed(8));
	}
	
	function unbettinize(input) {
		brl.val((parseFloat(input) * bettRate).toFixed(2));
	}
	
	brl.val(bettRate).trigger('change');
});
	
});
	
  </script>
